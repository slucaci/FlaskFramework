<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Hello Flask</title>
  </head>
  <body>
    <body>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="{{url_for('index')}}"
            >Thorin &amp; Company</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link px-lg-3 py-3 py-lg-4"
                  href="{{url_for('index')}}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-lg-3 py-3 py-lg-4"
                  href="{{url_for('about')}}"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-lg-3 py-3 py-lg-4"
                  href="{{url_for('contact')}}"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-lg-3 py-3 py-lg-4"
                  href="{{url_for('careers')}}"
                  >Careers</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Page Header-->
      <header
        class="masthead"
        style="
          background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/62da2c6d-54fd-4663-a278-b65016ce672e/d9sufsv-8d87dd25-cbe6-4c9d-a3ab-9f0e440cc90b.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzYyZGEyYzZkLTU0ZmQtNDY2My1hMjc4LWI2NTAxNmNlNjcyZVwvZDlzdWZzdi04ZDg3ZGQyNS1jYmU2LTRjOWQtYTNhYi05ZjBlNDQwY2M5MGIucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.fX3tjN2RB_MR_xRijrHY_5XeanL7d-1NeLyynkB11yk');
        "
      >
        <div class="container position-relative px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                <h1>Thorin &amp; Company</h1>
                <span class="subheading"
                  >Thorin and his company of dwarves</span
                >
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main Content-->
      <div class="container px-4 px-lg-5">{%block content%} {%endblock%}</div>
      <!-- Footer-->
      <footer class="border-top">
        <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
              <ul class="list-inline text-center">
                <li class="list-inline-item">
                  <a href="#!">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#!">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#!">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
              </ul>
              <div class="small text-center text-muted fst-italic">
                <p>
                  Copyright &copy; Your Website <span id="copyright"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="{{url_for('static', filename ='/static/scripts.js')}}"></script>
      <script>
        $("#copyright").text(new Date().getFullYear());
      </script>
    </body>
  </body>
</html>
